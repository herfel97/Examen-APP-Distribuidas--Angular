<div class=" content">
  <h2>Clientes</h2>
        <div class=" card-body">
        <form [formGroup]="formulario" (ngSubmit)="submitForm(formulario.value)">
          <div class="row">
          <div class=" col">
            <div class=" form-group">
              <label> Nombre</label>
              <input class=" form-control" type="text"  formControlName="nombre" > 
            </div>
            <div *ngIf = "formulario.get('nombre').errors && formulario.get('nombre').dirty"> 
              <p *ngIf = "formulario.get('nombre').hasError('required')">Campo es requerido</p>
            </div>

          </div>

          <div class=" col">
            <div class=" form-group">
              <label> Cedula </label>
              <input class=" form-control" type="text" 
              formControlName="cedula" 
              onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
              maxlength="10"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
            </div>
            
            <div *ngIf = "formulario.get('cedula').errors && formulario.get('cedula').dirty"> 
              <p *ngIf = "formulario.get('cedula').hasError('required')">Campo es requerido</p>
              <p *ngIf = "formulario.get('cedula').hasError('minlength')">Campo incompleto</p>
            </div>
          
          </div>

          <div class=" col">
            <div class=" form-group">
              <label> Correo</label>
              <input class=" form-control" type="text" value="" formControlName="correo" required/>
            </div>

            <div *ngIf = "formulario.get('correo').errors && formulario.get('correo').dirty"> 
              <p *ngIf = "formulario.get('correo').hasError('required')">Campo es requerido</p>
              <p *ngIf = "formulario.get('correo').hasError('pattern')">MAIL no valido</p>
            </div>


          </div>
          <div class=" col">
            <div class=" form-group">
              <label>Telefono</label>
              <input class=" form-control" type="text" value="" formControlName="telefono" 
              onkeypress='return event.charCode >= 48 && event.charCode <= 57'
              maxlength="10"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
            </div>

            <div *ngIf = "formulario.get('telefono').errors && formulario.get('telefono').dirty"> 
              <p *ngIf = "formulario.get('telefono').hasError('required')">Campo es requerido</p>
              <p *ngIf = "formulario.get('telefono').hasError('minlength')">Campo incompleto</p>
            </div>

          </div>
          <div class=" col">
            <div class=" form-group">
              <button class="btn btn-danger btn-block btn-lg"  type="submit" [disabled]="formulario.invalid" > Registrar</button>
            </div>
          </div>
        </div>
      </form>

          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Nombre</th>
                  <th>Cedula</th>
                  <th>Correo</th>
                  <th>Telefono</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let cliente of clientes'>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.cedula}}</td>
                  <td>{{cliente.correo}}</td>
                  <td>{{cliente.telefono}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
